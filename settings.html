<!DOCTYPE html>
  <html>
    <head>
	  <title>BOXKID</title>
	  <meta name="keywords" content="boxkid, boxkid vs the ocean">
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
	<div class="window">
	</div>
      <main>
		<div class="logoDiv">
			<a href="./"><h1>BOXKID VS THE OCEAN</h1></a>
		</div>
		<div id="contentWrap">
			<div class="shortcuts">
				<a href="./chapters">Chapters</a><a href="/read">Read</a><a class="selected">Settings</a>
			</div>
			<label class="switch">
				<input type="checkbox" id="scrollCheck" onclick="toggleScrollMode()">
				<span class="slider"></span>
			</label>
			<label>Toggle Scrolling Format</label>
			<br>
			<br>
			<select id="shortcutDropdown" onchange="pickReadOption()">
				<option value="noneSelected" selected>None Selected</option>
				<option value="newestChapter">Newest Chapter</option>
				<option value="lastViewed">Last Viewed</option>
			</select>
			<label>Enable Read Page Shortcut</label>
		</div>
		<footer id="footer">
			<p>Â©<a href="https://flare145.com" rel="noopener" target="_blank">FLARE145</a> 2023</p>
		</footer>
      </main>
    </body>
	<script src="cookies.js"></script>
	<script src="popup.js"></script>
	<script>
		function toggleScrollMode(){
			if(readCookie){
				if (readCookie('viewFormat') === 'scroll'){
					writeCookie('viewFormat', 'page');
				} else {
					writeCookie('viewFormat', 'scroll');
				};
			} else {
				writeCookie('viewFormat', 'scroll');
			};
		};
		if (readCookie('viewFormat') === 'scroll'){
			  document.getElementById("scrollCheck").checked = true;
		};
		
		// pick read shortcut
		
		function pickReadOption() {
		  var dropdown = document.getElementById("shortcutDropdown");
		  var selectedValue = dropdown.value;
		  
		  // Do something based on the selected value
		  switch (selectedValue) {
			case "newestChapter":
			  // Code to execute for Newest Chapter
			  console.log("Newest Chapter selected");
			  dropdown.style.borderColor = "orange";
			  deleteCookie('readShortcut');
			  writeCookie('readShortcut', 'newestChapter');
			  break;
			case "lastViewed":
			  // Code to execute for Last Viewed
			  console.log("Last Viewed selected");
			  dropdown.style.borderColor = "orange";
			  deleteCookie('readShortcut');
			  writeCookie('readShortcut', 'lastViewed');
			  break;
			  case "noneSelected":
			  // Code to execute for None Selected
			  console.log("None Selected");
			  dropdown.style.borderColor = "#ccc";
			  deleteCookie('readShortcut');
			  break;
			default:
			  // Default code to execute if no option matches
			  console.log("Invalid option selected");
			  break;
		  }
		};
		
		let dropdown = document.getElementById("shortcutDropdown");
		if (readCookie('readShortcut')){
			dropdown.value = readCookie('readShortcut');
		};
		pickReadOption();
	</script>
  </html>
